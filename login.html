<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login CactusJack</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/nunito-font.css">
    <link rel="stylesheet" href="css/style.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body background="Images/633131.jpg">
	<img class="logo" src="Images/cactus.png"
	<div  class="form-v6">
	<div class="page-content">
		<div class="form-content">
			<div class="form-left">
				<img class="sizeimg" src="Images/cjlogoglitch.jpg" alt="form">
			</div>
			<form class="form-detail" action="store.html" >
				<h2>Welcome to <b>CactusJack Store</b>, Come & Go LIT</h2>
				<p class="color">
					Login here
				</p>
				<br>
				<div class="form-row">
					<input type="text" name="username" id="username" class="input-text" placeholder="Username or E-mail" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
				</div>
				<div class="form-checkbox">
					<input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
					<label class="checklabel" for="check1">Remember Me</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="Login" class="login" value="Login">
				</div>
			</form>
		</div>
	</div>
	</div>
</body>
